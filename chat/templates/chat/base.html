<!doctype html>
{% load static %}
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Django Chat{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'chat/css/style.css' %}">
  {% block head %}{% endblock %}
</head>
<body>
  <div class="app-container">
    <header class="navbar">
      <a href="{% url 'index' %}" class="navbar-brand">
        <i class="bi bi-chat-dots-fill me-2"></i>Django Chat
      </a>
      <div class="nav-links">
        <a class="btn btn-primary" href="{% url 'index' %}">
          <i class="bi bi-house-door me-1"></i>聊天室列表
        </a>
        <a class="btn btn-success" href="{% url 'room_create' %}">
          <i class="bi bi-plus-circle me-1"></i>创建聊天室
        </a>
        {% if request.user.is_authenticated %}
          <span class="user-info">
            <i class="bi bi-person-circle me-1"></i>{{ request.user.username }}
          </span>
          <a href="{% url 'logout' %}" class="btn btn-outline">
            <i class="bi bi-box-arrow-right me-1"></i>退出
          </a>
        {% else %}
          <a href="{% url 'login' %}" class="btn btn-outline-primary">
            <i class="bi bi-box-arrow-in-right me-1"></i>登录
          </a>
        {% endif %}
      </div>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
