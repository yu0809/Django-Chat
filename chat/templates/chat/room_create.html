{% extends "chat/base.html" %}
{% block title %}创建聊天室{% endblock %}
{% block content %}
<div class="card" style="max-width: 500px; margin: 0 auto;">
  <div class="card-title">
    <i class="bi bi-plus-circle-fill me-2"></i>创建新聊天室
  </div>
  
  <form method="post">
    {% csrf_token %}
    
    {% for field in form %}
    <div class="form-group">
      <label for="{{ field.id_for_label }}">{{ field.label }}</label>
      {{ field.errors }}
      <input type="text" 
             name="{{ field.name }}" 
             id="{{ field.id_for_label }}"
             class="form-control {% if field.errors %}is-invalid{% endif %}"
             placeholder="请输入聊天室名称"
             {% if field.value %}value="{{ field.value }}"{% endif %}>
      <small class="form-text text-muted">聊天室名称只能包含字母、数字和下划线</small>
    </div>
    {% endfor %}
    
    <div class="d-grid gap-2 mt-4">
      <button class="btn btn-success" type="submit">
        <i class="bi bi-plus-circle me-1"></i>创建聊天室
      </button>
    </div>
  </form>
  
  <div class="mt-3 text-center">
    <a href="{% url 'index' %}">返回聊天室列表</a>
  </div>
</div>
{% endblock %}
